<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="top">
            <input type="text" name="" id="display" class="display">
        </section>
        <section class="buttons">
            <div class="line1">
                <input type="button" value="CE" class="btn1">
                <input type="button" value="%" class="btn">
                <input type="button" value="+" class="btn">
                <input type="button" value="&#8722" class="btn">
            </div>
            <div class="line2">
                <input type="button" value="7" class="btn">
                <input type="button" value="8" class="btn">
                <input type="button" value="9" class="btn">
                <input type="button" value="&#247" class="btn">
            </div>
            <div class="line3">
                <input type="button" value="4" class="btn">
                <input type="button" value="5" class="btn">
                <input type="button" value="6" class="btn">
                <input type="button" value="&#215" class="btn">
            </div>
            <div class="line4">
               <input type="button" value="1" class="btn4">
               <input type="button" value="2" class="btn5">
               <input type="button" value="3" class="btn6">
            </div>
            <div class="line5">
                <input type="button" value="0" class="btn3">
                <input type="button" value="." class="btn7">
                <input type="button" value="&#61" class="btn2">
 
            </div>
        </section>
    </main>
</body>
<script src="./calculator.js"></script>
</html>
